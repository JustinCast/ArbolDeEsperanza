<div class="container text-center">
  <h3 class="text-center text-primary">Edición de un usuario</h3>
  
  <form [formGroup]="userFG">
    <mat-form-field>
      <mat-select placeholder="Rol" [formControl]="userFG.get('Role')" [(ngModel)]="user.Role">
        <mat-option *ngFor="let e of usersRole" [value]="e">
          {{ e }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="md-form">
      <input mdbActive [formControl]="userFG.get('UserName')" [(ngModel)]="user.UserName" type="text" id="username" class="form-control">
      <label for="username" class="">Nombre de Usuario</label>
    </div>
    <div class="md-form">
      <input mdbActive [formControl]="userFG.get('Password')" [(ngModel)]="user.Password" type="password" id="password" class="form-control">
      <label for="password" class="">Contraseña</label>
    </div>
    <div class="container text-center">
      <button [disabled]="!userFG.valid" (click)="saveUser()" class="btn btn-success btn-sm">Aceptar</button>
      <button (click)="resetForm()" class="btn btn-danger btn-sm">Cancelar</button>
    </div>
  </form>
</div>
