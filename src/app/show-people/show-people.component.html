<div id="search-container" class="md-form text-center">
  <mat-form-field style="margin-top: 1%">
    <mat-select placeholder="Buscar por.." [(ngModel)]="selection">
      <mat-option *ngFor="let s of selectionArray" [value]="s">
        {{s}}
      </mat-option>
    </mat-select>
  </mat-form-field>  
  <div class="md-form" *ngIf="selection">
    <input mdbActive type="text" id="name" class="form-control">
    <label for="name" class="">Ingrese..</label>
  </div>
</div>
<div class="container">
  <table class="table text-center">
    <thead class="t-header">
      <tr>
        <th>#</th>
        <th>F. Entrada</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Nacionalidad</th>
        <th>Número teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of personService.people | paginate: { itemsPerPage: 4, currentPage: p } ; let i = index">
        <th>{{i+1}}</th>
        <th scope="row">{{p.EntryDate | date:'fullDate'}}</th>
        <td>{{p.Name}}</td>
        <td>{{p.LastName}}</td>
        <td>{{p.Nationality}}</td>
        <td>{{p.PhoneNumber}}</td>
        <td>
          <mat-form-field>
            <mat-select placeholder="Acciones">
              <mat-option (click)="onEditPerson(i)">Editar</mat-option>
              <mat-option (click)="onViewDetails(i)">Ver Detalles</mat-option>
              <mat-option *ngIf="logguedUser.Role === 'Admin'" (click)="deletePerson(i)">Eliminar</mat-option>
            </mat-select>
          </mat-form-field>  
        </td>
      </tr>
  </table>
</div>

<pagination-controls class="my-pagination" style="text-align: center;" (pageChange)="p=$event"></pagination-controls>
