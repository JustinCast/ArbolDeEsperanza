<table class="table">
  <thead>
    <tr>
      <th>F. Entrada</th>
      <th>Nombre</th>
      <th>Nacionalidad</th>
      <th>Número teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of personService.people; let i = index">
      <th scope="row">{{p.EntryDate}}</th>
      <td>{{p.Name}}</td>
      <td>{{p.Nationality}}</td>
      <td>{{p.PhoneNumber}}</td>
      <td>
        <!-- Split button -->
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-danger waves-light" mdbRippleRadius>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </button>
          <button type="button" dropdownToggle class="btn btn-danger dropdown-toggle dropdown-toggle-split px-3 waves-light" mdbRippleRadius></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>   
      </td>
    </tr>
</table>
