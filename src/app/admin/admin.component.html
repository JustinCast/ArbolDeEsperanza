<h3 class="text-center text-primary">Agregar un usuario</h3>
<mat-form-field>
  <mat-select placeholder="Tipo de usuario">
    <mat-option [(ngModel)]="user.Role" *ngFor="let u of usersRole" [value]="u.value">
      {{ u }}
    </mat-option>
  </mat-select>
</mat-form-field>

<form [formGroup]="userFG">
  <div class="md-form">
    <input mdbActive [(ngModel)]="user.UserName" type="text" id="username" class="form-control">
    <label for="username" class="">Nombre de Usuario</label>
  </div>
  <div class="md-form">
    <input mdbActive [(ngModel)]="user.Password" type="password" id="password" class="form-control">
    <label for="password" class="">Contrase√±a</label>
  </div>
  <div class="container text-center">
    <button>Agregar</button>
    <button>Cancelar</button>
  </div>
</form>
